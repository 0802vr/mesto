<!DOCTYPE html>
<html class="root" lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
   </head>
   <body>
      <div class="page">
         <header class="header">
            <div class="header__logo" ></div>
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__main-info">
                  <img class="profile__avatar" src="./image/profile_image.png" alt="аватар">
                  <div class="profile__info">
                     <div class="profile__name-header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button> 
                     </div>
                     <p class="profile__job">Исследователь океана</p>
                  </div>
               </div>
               <button type="button" aria-label="добавить" class="profile__add-button"></button> 
            </section>
            <section class="card">
               <div class="photo-grid">
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2021, Mesto Russia</p>
         </footer>
      </div>
      <div class="popup popup_Edit">
         <div class="popup__container">
            <button type="button" class="popup__close-container"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class='popup__form' action="#" name="form" >
               <fieldset class="popup__fieldset">
                  <input class="popup__input popup__input_name_name" type="text" maxlength="30" minlength="5" name="name" id="name-id" placeholder="Ваше Имя" required>
                  <input class="popup__input popup__input_name_job" type="text" maxlength="50" minlength="5" name="job" id="job-id" placeholder="Чем Вы занимаетесь" required>
                  <button  type="submit" class="popup__save" >Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
      <div class="popup popup_Add">
         <div class="popup__container">
            <button type="button" class="popup__close-container"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" action="#" name="form" >
               <fieldset class="popup__fieldset">
                  <input class="popup__input popup__input_type_name" type="text" maxlength="30"  placeholder="Место" required>
                  <input class="popup__input popup__input_type_link" type="url"  placeholder="Ссылка" required>
                  <button  type="submit" class="popup__save" >Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
      <div class="popup popup_photo">
         <div class="popup__slider">
            <button type="button" class="popup__close-container"></button>
            <img  class="popup__img" src="#" alt="">
            <p class="popup__text"></p>
         </div>
      </div>
      <template class="template">
         <div class="photo-container">
         <img class="photo-container__img" src="#" alt="#">
         <h2 class="photo-container__text"></h2>
         <button type="button" class="photo-container__like"></button> 
         <button type="button" class="photo-container__dlt"></button>
         </div>
      </template>
      <script src="./script/script.js"></script>
   </body>
</html>
