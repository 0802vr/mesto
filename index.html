<!DOCTYPE html>
<html class="root" lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
   </head>
   <body>
      <div class="page">
         <header class="header">
            <div class="header__logo"></div>
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__main-info">
                  <img class="profile__avatar" src="./image/profile_image.png" alt="">
                  <div class="profile__info">
                     <div class="profile__name-header">
                     <h1 class="profile__name">Жак-Ив Кусто</h1>
                     <button type="button" class=profile__edit-button></button> </div>
                     <div class="profile__job">Исследователь океана</div>
                  </div>
                  </div>
                  <button type="button" class="profile__add-button"></button> 
            </section>
            <section class="photo-grid">
               <div class="photo-container">
                  <img class="photo-container__img" src="./image/karachaevsk.png" alt="Карачаевск">
                  <p class="photo-container__text">Карачаевск</p>
                  <button type="button" class="photo-container__like"></button> 
               </div>
               <div class="photo-container">
                  <img class="photo-container__img" src="./image/ilbrus.png" alt="Эльбрус">
                  <p class="photo-container__text">Гора Эльбрус</p>
                  <button type="button" class="photo-container__like"></button> 
               </div>
               <div class="photo-container">
                  <img class="photo-container__img" src="./image/dombai.png" alt="Домбай">
                  <p class="photo-container__text">Домбай</p>
                  <button type="button" class="photo-container__like"></button> 
               </div>
               <div class="photo-container">
                <img class="photo-container__img" src="./image/ilbrus.png" alt="Эльбрус">
                <p class="photo-container__text">Гора Эльбрус</p>
                <button type="button" class="photo-container__like"></button> 
               </div>
               <div class="photo-container">
                <img class="photo-container__img" src="./image/dombai.png" alt="Домбай">
                <p class="photo-container__text">Домбай</p>
                <button type="button" class="photo-container__like"></button> 
               </div>
               <div class="photo-container">
                <img class="photo-container__img" src="./image/karachaevsk.png" alt="Карачаевск">
                <p class="photo-container__text">Карачаево-Черкесия</p>
                <button type="button" class="photo-container__like"></button> 
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2021, Mesto Russia</p>
          
         </footer>
      </div>
      <div class="popup">
         <div class="popup__container">
            <button class="popup__close-container"></button>
            <form class='popup__form' action="#" >
               <h2 class="popup__title">Редактировать профиль</h2>
                  <fieldset class="popup__fieldset">
                  <input class="popup__input popup__input_name"type="text" maxlength="30" minlength="5" name="name" id="name-id" placeholder="Ваше Имя" required>
                  <input class="popup__input popup__input_job" type="text" maxlength="50" minlength="5" name="job" id="job-id" placeholder="Чем Вы занимаетесь"required>
                  <button  type='submit' class="popup__save" >Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
      <script src="./script/script.js"></script>
   </body>
</html>
