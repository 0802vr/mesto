<!doctype html><html class="root" lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__main-info"><img class="profile__avatar" src="993f3d93348c99403d38.png" alt="аватар"><div class="profile__info"><div class="profile__name-header"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__job">Исследователь океана</p></div></div><button type="button" aria-label="добавить" class="profile__add-button"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021, Mesto Russia</p></footer></div><div class="popup popup_edit"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__close-container"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit" id="edit-form" action="#" name="form"><fieldset class="popup__fieldset"><input class="popup__input popup__input_name_name" id="name-input" maxlength="40" minlength="2" name="inputFormName" placeholder="Ваше Имя" required> <span class="popup__error" id="name-input-error"></span> <input class="popup__input popup__input_name_job" id="job-input" maxlength="200" minlength="2" name="inputFormAddition" placeholder="Чем Вы занимаетесь" required> <span class="popup__error" id="job-input-error"></span> <button type="submit" class="popup__save">Сохранить</button></fieldset></form></div></div><div class="popup popup_add"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__close-container"></button><h2 class="popup__title">Новое место</h2><form class="p
